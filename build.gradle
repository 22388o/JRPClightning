apply plugin: 'java-library'

repositories {
    jcenter()
    mavenCentral()
}

version = VERSION
group = GROUP_ID

dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    compile group: 'com.kohlschutter.junixsocket', name: 'junixsocket-common', version: '2.3.2'

    compile group: 'com.kohlschutter.junixsocket', name: 'junixsocket-native-common', version: '2.3.2'

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'org.reflections:reflections:0.9.12'

    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

    testImplementation 'junit:junit:4.13.1'
}

task copyLib(type: Copy){
    from  "${project.buildDir}/libs/jrpclightning-${version}.jar" into '/home/vincent/Github/lightning-rest/libdev/'
}

jar {
    archiveVersion.set(VERSION as String)

    inputs.property("moduleName", MODULE_NAME)

    manifest {
        attributes 'Automatic-Module-Name': MODULE_NAME
    }
}

task jarWithDependencies(type: Jar) {
    archiveVersion.set(VERSION as String)
    archiveClassifier.set('with-dependencies')
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}
